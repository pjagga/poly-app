<link rel="import" href="../bower_components/polymer/polymer.html">

<dom-module id="my-view1" is="custom-style">

    <template>

        <style is="custom-style">
            :host {
                display: block;
                padding: 10px;
            }

            .card {
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
                padding: 16px;
                margin: 24px;
                border-radius: 5px;
                background-color: #fff;
                color: #757575;
            }

            .circle {
                display: inline-block;
                height: 64px;
                width: 64px;
                border-radius: 50%;
                background: #ddd;
                line-height: 64px;
                font-size: 30px;
                color: #555;
                text-align: center;
            }

            .justified:not([style-scope]):not(.style-scope) {
                -webkit-justify-content: space-between;
                justify-content: space-between;
                display:flex;
            }

            .horizontal{
                display: flex;
                flex-direction: row;
                padding-left: 16px
            }

            .video-card {
                height: 250px;
                width: 200px;
                padding:10px;
                cursor: pointer;
                margin: 13px;
                box-shadow: 0 5px 15px 0 rgba(0,0,0,0.25);

            }

            .iron-image{
                --iron-image-height: 100%;
                --iron-image-width: 100%;
            }


            h1 {
                font-size: 22px;
                margin: 16px 0;
                color: #212121;
            }

        </style>

        <div class="card">
            <div class="circle">1</div>
            <h1>Home</h1>
            <p>Latest Videos</p>

        </div>

       <div class="horizontal">
           <template is="dom-repeat" items='[1,2,3,4,5]' as="Recipes">
               <a class="flex-none">
                   <paper-card class="video-card">
                           <div class="card-content">
                               <iron-image class="iron-image" src="../images/iron-images.jpg"></iron-image>
                           </div>
                           <div class="video-card-actions horizontal justified">
                            <paper-icon-button icon="favorite" class="pink"></paper-icon-button>
                               <paper-icon-button icon="bookmark"></paper-icon-button>
                               <paper-icon-button icon="share"></paper-icon-button>
                           </div>
                   </paper-card>
               </a>
           </template>
       </div>


    </template>

    <script>

        Polymer({

            is: 'my-view1'

        });

    </script>

</dom-module>
