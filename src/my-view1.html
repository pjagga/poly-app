<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/google-youtube/google-youtube.html">

<dom-module id="my-view1" is="custom-style">

    <template>

        <style is="custom-style">
            :host {
                display: block;
                padding: 10px;
            }

            .card {
                box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
                padding: 16px;
                margin: 24px;
                border-radius: 5px;
                background-color: #fff;
                color: #757575;
            }

            .circle {
                display: inline-block;
                height: 64px;
                width: 64px;
                border-radius: 50%;
                background: #ddd;
                line-height: 64px;
                font-size: 30px;
                color: #555;
                text-align: center;
            }

            .video-card {
                padding: 10px;
                cursor: pointer;
                margin: 26px;
                box-shadow: 0 5px 15px 0 rgba(0, 0, 0, 0.25);

            }

            .heart:not([style-scope]):not(.style-scope):hover {
                border: 3px solid #eceff1;
                color: #FF0000;
            }
            .bookmark:not([style-scope]):not(.style-scope):hover {
                border: 3px solid #eceff1;
                color: #00FF00;
            }
            .share:not([style-scope]):not(.style-scope):hover {
                border: 3px solid #eceff1;
                color: #0000FF;
            }

            h1 {
                font-size: 22px;
                margin: 16px 0;
                color: #212121;
            }

        </style>


        <div class="horizontal">
            <template is="dom-repeat" items='[1,2,3,4,5]' as="recipe">
                <a class="flex-none">
                    <paper-card class="video-card">
                        <google-youtube
                                video-id="q1-hOS4qAj8"
                                class="video"
                                height="270px"
                                width="480px"
                                rel="0"
                                start="5"
                                autoplay="0">
                        </google-youtube>
                        <div class="container">
                            <paper-icon-button icon="favorite" class="heart"></paper-icon-button>
                            <paper-icon-button icon="bookmark" class="bookmark"></paper-icon-button>
                            <paper-icon-button icon="share" class="share"></paper-icon-button>
                        </div>

                    </paper-card>
                </a>
            </template>

        </div>


    </template>

    <script>

        Polymer({

            is: 'my-view1'

        });

    </script>

</dom-module>
